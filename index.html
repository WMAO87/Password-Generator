<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>  
    <div class="jumbotron">
        <h1 class="display-4">Hello All!</h1>
        <p class="lead">This is a simple Random Password Generator</p>
        <p>Please enter Password length to generate</p>
        <p>Feel free to click copy text button to add to your clipboard</p>
      </div>
    <form name="numgen">
      <input type="text" size=18 id="output" name="output">
      <input type="button" value="Generate Password" onclick="document.getElementById('output').value = generateRandomPassword(document.getElementById('thelength').value);"><br />
      <b>Password Length:</b> <input type="text" id="thelength" name="thelength" size=3 value="7">
      </form>
      <div class="tooltip">
          <button onclick="myFunction()" onmouseout="outFunc()">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            Copy text
            </button>
          </div>
    <script src="assets/script.js"></script>
  </body>
</html>
